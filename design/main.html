<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:300,400,600,700" rel="stylesheet" type="text/css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>EA Tester</title>
</head>
<body>

    <div class="titlebar noselect">
        <div class="bar clearfix">
            <div class="nav">
                <button class="nav__btn" id="nav__btn--ea">EA</button>
                <button class="nav__btn" id="nav__btn--param">PARAM</button>
                <button class="nav__btn" id="nav__btn--res">RESULT</button>
            </div>

            <div class="window">
                <button class="window__btn" id="window__btn--minimize"><ion-icon src="remove-outline.svg"></ion-icon></button>
                <button class="window__btn" id="window__btn--close"><ion-icon src="close-circle-outline.svg"></ion-icon></button>
            </div>    
        </div>
    </div>



    <div class="top">
        <div class="ea clearfix noselect">
            <div class="ea__more">
                <button id="ea__more--btn">More..</button>
            </div>

            <div class="ea__content">
                <div id="ea__title">
                    <p>EA Tester</p>
                </div>

                <div class="ea__mt4path clearfix">
                    <p>Please provide path to MT4 terminal.exe</p>
                    <div class="ea__mt4path--browse">
                        <label class="ea__mt4path--label" for="ea__mt4path--file">Browse&hellip;</label>
                        <input type="file" id="ea__mt4path--file" name="mt4_file">
                    </div>

                    <div class="ea__mt4path--textbox">
                        <textarea name="mt4_path" id="ea__mt4path--path" cols="53" rows="1" wrap="hard" placeholder="Ex: C:\Program Files (x86)\TeleTRADE MT4\terminal.exe"></textarea>
                    </div>
                </div> 
                
                <div class="ea__ealist">
                    <p>Please choose Expert Advisor</p>
                    <select class="ea__ealist--select">
                        <option>First robot</option>
                        <option>Second robot</option>
                    </select>
                </div>

                <div class="ea__getparams">
                    <button id="ea__getparams--btn">Continue</button>
                </div>
            </div>
        </div>
        
    </div>


    <div class="bottom clearfix">
        <div class="trademark">
            <p>	&trade; EA Tester</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
