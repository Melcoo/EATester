<div class="ea clearfix noselect">
    <div class="ea__more">
        <button id="ea__more--btn">More..</button>
    </div>

    <div class="ea__content">
        <div class="h1" id="ea--title">
            <p>EA Tester</p>
        </div>

        <div class="ea__mt4path clearfix">
            <p>Please provide path to MT4 terminal.exe</p>
            <div class="ea__mt4path--browse">
                <label class="ea__mt4path--label" for="ea__mt4path--file">Browse&hellip;</label>
                <input type="file" id="ea__mt4path--file" name="mt4_file">
            </div>

            <div class="ea__mt4path--textbox">
                <textarea name="mt4_path" id="ea__mt4path--path" cols="53" rows="1" wrap="hard" placeholder="Ex: C:\Program Files (x86)\TeleTRADE MT4\terminal.exe" spellcheck="false"></textarea>
            </div>
        </div> 
        
        <div class="ea__ealist">
            <p>Please choose Expert Advisor</p>
            <select disabled class="ea__select" name="ea__to_disable" id="ea__ealist--select">
                <!-- <option>Expert Advisor</option> -->
            </select>
        </div>
        
        <div class="ea__prop clearfix">
            <div class="ea__easymbol">
                <p>Symbol</p>
                <textarea disabled name="ea__to_disable" id="ea__easymbol--text" cols="7" rows="1" wrap="hard" placeholder="eurusd" spellcheck="false"></textarea>
            </div>
    
            <div class="ea__eaperiod">
                <p>Period</p>
                <select disabled name="ea__to_disable" class="ea__select" id="ea__eaperiod--select">
                    <option value="M1">M1</option>
                    <option value="M5">M5</option>
                    <option value="M15">M15</option>
                    <option value="M30">M30</option>
                    <option value="H1" selected>H1</option>
                    <option value="H4">H4</option>
                    <option value="Daily">Daily</option>
                </select>
            </div>
    
            <div class="ea__easpread">
                <p>Spread</p>
                <select disabled name="ea__to_disable" class="ea__select" id="ea__easpread--select">
                    <option value="0">Current</option>
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>

        <div class="ea__eadate clearfix">
            <div class="ea__eadate__box">
                <p>From</p>
                <input disabled type="date" name="ea__to_disable" id="ea__eafrom--date" value="2020-01-01">
            </div>
            <div class="ea__eadate__box">
                <p>To</p>
                <input disabled type="date" name="ea__to_disable" id="ea__eato--date" value="2020-01-01">
            </div>
        </div>

        <div class="ea__continue nonactive">
            <button disabled class="button" name="ea__to_disable" id="ea__continue--btn">Get default settings</button>
        </div>
    </div>
</div>
